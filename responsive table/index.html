<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Merriweather:wght@900&family=Pacifico&family=Roboto&family=Rubik:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <title>Responsive grid table</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <!-- Извиняюсь за другие цвета в таблице,
просто так уже часто с ней видимся,
что захотелось чего-то нового -->
  <body>
    <div class="wrapper">
      <header>
        <p>[Шапка страницы]</p>
      </header>
      <main>
        <div class="beige_box">
          <div class="item1"><p>[Основная часть]</p></div>
          <div class="item2"><p>[Ещё 1]</p></div>
          <div class="item3"><p>[Ещё 2]</p></div>
          <div class="item4"><p>[Ещё 3]</p></div>
        </div>
        <div class="brown_box"><p>[Боковая часть]</p></div>
      </main>
      <footer>
        <div class="footer1">[Секция футера 1]</div>
        <div class="footer2">[Секция футера 2]</div>
        <div class="footer3">[Секция футера 3]</div>
        <div class="footer4">[Секция футера 4]</div>
      </footer>
    </div>
  </body>
</html>
